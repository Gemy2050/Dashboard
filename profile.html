<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="css/framework.css">
  <link rel="stylesheet" href="css/master.css">
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="page d-flex">
    <div class="sidebar bg-white p-20 p-relative">
      <h3 class="p-relative txt-c mt-0">GEMY</h3>
      <ul>
        <li>
          <a class="d-flex align-center c-black fs-14 p-10 rad-6" href="index.html">
            <i class="fa-solid fa-chart-bar fa-fw"></i>
            <span>Dashboard</span>
          </a>
        </li>
        <li>
          <a class="d-flex align-center c-black fs-14 p-10 rad-6" href="settings.html">
            <i class="fa-solid fa-gear fa-fw"></i>
            <span>Settings</span>
          </a>
        </li>
        <li>
          <a class="active d-flex align-center c-black fs-14 p-10 rad-6" href="profile.html">
            <i class="fa-solid far fa-user fa-fw"></i>
            <span>Profile</span>
          </a>
        </li>
        <li>
          <a class="d-flex align-center c-black fs-14 p-10 rad-6" href="projects.html">
            <i class="fa-solid fa-diagram-project fa-fw"></i>
            <span>Projects</span>
          </a>
        </li>
        <li>
          <a class="d-flex align-center c-black fs-14 p-10 rad-6" href="courses.html">
            <i class="fa-solid fas fa-graduation-cap fa-fw"></i>
            <span>Courses</span>
          </a>
        </li>
        <li>
          <a class="d-flex align-center c-black fs-14 p-10 rad-6" href="friends.html">
            <i class="fas fa-user-friends fa-fw"></i>
            <span>Friends</span>
          </a>
        </li>
        <li>
          <a class="d-flex align-center c-black fs-14 p-10 rad-6" href="files.html">
            <i class="fa-solid fa-file fa-fw"></i>
            <span>Files</span>
          </a>
        </li>
        <li>
          <a class="d-flex align-center c-black fs-14 p-10 rad-6" href="plans.html">
            <i class="fa-solid fa-credit-card fa-fw"></i>
            <span>Plans</span>
          </a>
        </li>
      </ul>
    </div>
    <div class="content w-full">
      <!-- Start Head -->
      <div class="head bg-white p-10 between-flex">
        <div class="search p-relative">
          <input type="text" placeholder="Type a keyword">
        </div>
        <div class="icons d-flex align-center">
          <span class="notification p-relative">
            <i class="fa-regular fa-bell fa-lg"></i>
          </span>
          <img src="imgs/avatar.png" alt="">
        </div>
      </div>
      <!-- End Head -->
      <!-- Start Wrapper -->
      <h1 class="p-relative">Profile</h1>
    </div>
  </div>
</body>
</html>
