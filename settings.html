<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="css/framework.css">
  <link rel="stylesheet" href="css/master.css">
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500&display=swap" rel="stylesheet" />
</head>

<body>
  <div class="page d-flex">
    <div class="sidebar bg-white p-20 p-relative">
      <h3 class="p-relative txt-c mt-0">GEMY</h3>
      <ul>
        <li>
          <a class="d-flex align-center c-black fs-14 p-10 rad-6" href="index.html">
            <i class="fa-solid fa-chart-bar fa-fw"></i>
            <span>Dashboard</span>
          </a>
        </li>
        <li>
          <a class="active d-flex align-center c-black fs-14 p-10 rad-6" href="settings.html">
            <i class="fa-solid fa-gear fa-fw"></i>
            <span>Settings</span>
          </a>
        </li>
        <li>
          <a class="d-flex align-center c-black fs-14 p-10 rad-6" href="profile.html">
            <i class="fa-solid far fa-user fa-fw"></i>
            <span>Profile</span>
          </a>
        </li>
        <li>
          <a class="d-flex align-center c-black fs-14 p-10 rad-6" href="projects.html">
            <i class="fa-solid fa-diagram-project fa-fw"></i>
            <span>Projects</span>
          </a>
        </li>
        <li>
          <a class="d-flex align-center c-black fs-14 p-10 rad-6" href="courses.html">
            <i class="fa-solid fas fa-graduation-cap fa-fw"></i>
            <span>Courses</span>
          </a>
        </li>
        <li>
          <a class="d-flex align-center c-black fs-14 p-10 rad-6" href="friends.html">
            <i class="fas fa-user-friends fa-fw"></i>
            <span>Friends</span>
          </a>
        </li>
        <li>
          <a class="d-flex align-center c-black fs-14 p-10 rad-6" href="files.html">
            <i class="fa-solid fa-file fa-fw"></i>
            <span>Files</span>
          </a>
        </li>
        <li>
          <a class="d-flex align-center c-black fs-14 p-10 rad-6" href="plans.html">
            <i class="fa-solid fa-credit-card fa-fw"></i>
            <span>Plans</span>
          </a>
        </li>
      </ul>
    </div>
    <div class="content w-full">
      <!-- Start Head -->
      <div class="head bg-white p-10 between-flex">
        <div class="search p-relative">
          <input type="text" placeholder="Type a keyword">
        </div>
        <div class="icons d-flex align-center">
          <span class="notification p-relative">
            <i class="fa-regular fa-bell fa-lg"></i>
          </span>
          <img src="imgs/avatar.png" alt="">
        </div>
      </div>
      <!-- End Head -->
      <h1 class="p-relative">Settings</h1>
      <div class="settings-page m-20 d-grid gap-20">
        <!-- Start Site Control -->
        <div class="bg-white p-20 rad-10">
          <h2 class="m-0 mb-10">Site Control</h2>
          <p class="m-0 c-grey mb-20">Control The Website If There Is Maintenance</p>
          <div class="between-flex mb-20">
            <div>
              <span>Website Control</span>
              <p class="c-grey fs-14 mt-5">Open/Close Website And Type The Reason</p>
            </div>
            <div style="line-height: 0">
                <label>
                  <input type="checkbox" class="toggle-checkbox" checked>
                  <div class="toggle-switch"></div>
                </label>
            </div>
          </div>
          <textarea class="close-message p-20 w-full rad-6" placeholder="Close Message Content"></textarea>
        </div>
        <!-- End Site Control -->
        <!-- Start General Info -->
        <div class="p-20 bg-white rad-10">
          <h2 class="m-0 mb-10">General Info</h2>
          <p class="m-0 c-grey mb-20">General Information About Your Account</p>
          <form action="">
            <label class="mb-5 d-block c-grey fs-14 mt-20">First Name</label>
            <input type="text" placeholder="First Name" class="p-10 rad-6 border-eee w-full">
            <label class="mb-5 d-block c-grey fs-14 mt-20">Last Name</label>
            <input type="text" placeholder="Last Name" class="p-10 rad-6 border-eee w-full">
            <label class="mb-5 d-block c-grey fs-14 mt-20">Email</label>
            <input type="email" value="mo@mail.com" class="p-10 rad-6 border-eee w-full c-grey bg-eee mr-10" disabled>
            <a href="" class="c-blue">Change</a>
          </form>
        </div>
        <!-- ÙEnd General Info -->
      </div>
    </div>
  </div>
</body>

</html>
